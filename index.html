<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft_exo</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <main class="main">
        <section class="nft_container">
            <div class="nft_image">
                <img src="assets/img/image-equilibrium.jpg" alt="image-equilibrium">
            </div>
            <div class="nft_content">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="nft_content_info">
                    <div class="content_info_right">
                        <img src="assets/img/icon-ethereum.svg" alt="icon-ethereum">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="content_info_left">
                        <img src="assets/img/icon-clock.svg" alt="icon-clock">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            <div class="nft_line"></div>
            <div class="nft_footer">
                <img src="assets/img/image-avatar.png" alt="image-avatar">
                <p>Creation of <a href="">Jules Wyvern</a></p>
            </div>
        </section>
    </main>
</body>
</html>
